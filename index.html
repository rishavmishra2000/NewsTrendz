<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home || News Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="company-logo">
                <img src="./assets/favicon.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL 2024</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">Foriegn</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">National</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="news-input" placeholder="e.g. Science" class="news-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.jp/400x200.png" id="news-img" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit ullam non quae a totam cumque rem architecto magni ducimus modi.
                </p>
            </div>
        </div>
    </template>
    <script src="scripts.js"></script>
    </body>
</html>
